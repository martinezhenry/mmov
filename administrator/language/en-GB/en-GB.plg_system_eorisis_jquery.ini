EO_JQ_LIB_STATE_DESC="<b>Auto Load:</b> The jQuery library will be loaded only when needed by the Joomla framework. In this case the plug-in checks if it exists in the 'head' section in ram, before the 'head' is even constructed. This will work for Joomla 3 core and can cover Joomla 3 extensions that use the Joomla framework functionality. Extensions that load jQuery in a different way will not be detected. Also active plug-ins that are forgotten and load the jQuery library and are set below 'eorisis jQuery' in the Plug-in Manager may also not be detected.<br><br><b>Always Load:</b> The jQuery library will be loaded in all cases.<br><br><b>Note:</b> If you run Joomla 2.5, the 'Auto Load' option will result in not loading the library, once in Joomla 2.5, jQuery does not exist in the Joomla framework."
EO_VERSION_CHOICE_LBL="Version to use:"
EO_VERSION_CHOICE_DESC="<b>Default:</b> Specific (Recommended)<br><br>Always check your website when upgrading to a new version of the jQuery library. It is recommended to always reference a Specific version of the jQuery library on a live website, unless you are during development or experimenting. Most important reason to avoid using the automatic Always Latest option is that an unexpected code change to a new version of jQuery library may cause compatibility issues to your current working scripts and cause them to stop working. Also, non specific version URLs pointing to a library on a CDN, usually (if not always) do not have a far-future Expires Header and as a result they will not be cached by the web browser, causing poor performance."
EO_SPECIFIC="Specific"
EO_LATEST="Always Latest"
EO_SOURCE_LATEST_LBL="CDN for 'Always Latest':"
EO_SOURCE_LATEST_DESC="You can get the latest version of the jQuery library automatically from the CDN of your choice. You need to select 'Always Latest' from the 'Version to use' option."
EO_SOURCE_SPECIFIC_LBL="Source for Specific:"
EO_SOURCE_SPECIFIC_DESC="If you have selected 'Specific' from the 'Version to use' options, here you can choose it's Source. To configure a Custom CDN, check the Advanced tab.<br><br>CDN (Content Delivery Network or Content Distribution Network) is a large distributed system of servers deployed in multiple data centers across the Internet. Using CDN as a Source you increase website performance dramatically.<br><br>A copy of every 'Specific Version' of the jQuery library exists in the /media/ directory of your website. Selecting 'Local / Custom CDN' will load the library from the local path (or your own CDN)."
EO_SOURCE_SPECIFIC_CDN_LBL="CDN for Specific/Custom:"
EO_SOURCE_SPECIFIC_CDN_DESC="If you chose to use a 'Specific' or a 'Custom' version from the 'Version to use' options, here you can choose it's CDN. Choose the one you think is best for you. All CDN Sources listed do have SSL available. The plug-in uses Scheme Relative (protocol-less or protocol-relative) URLs for all CDN sources (no http/https conflicts).<br><br><b>Note:</b> Google's domain is banned in some countries."
EO_VERSION_SPECIFIC_LBL="Specific Version:"
EO_VERSION_SPECIFIC_DESC="Recommended Series: 1.x.<br>Current Default Version: 1.11.2<br><br>jQuery 2.x has the same API as jQuery 1.x, but does not support Internet Explorer 6, 7, or 8.<br><br>To troubleshoot cases where old scripts are used on your website and you see unexpected results, lowering the jQuery version is a good practice although it is recommended to update your scripts and use an up-to-date jQuery version. If you use a CDN Source, always make sure that the Source does have the version you chose to use (especially if the version you chose is too new or too old)."
EO_VERSION_CUSTOM_LBL="Custom Version:"
EO_VERSION_CUSTOM_DESC="This field will only be used if you are using a CDN Source and the 'Version to Use' is set to 'Custom'.<br><br>If the version for the jQuery library you want to use does not exist in the 'Specific Version' list, then you may set it in this field and choose a CDN Source to load it from.<br><br><b>Note:</b> Having 'CDN Fallback' enabled, in case the version you set here does not exist on that source, then the 'Specific Version' will be used as a fallback. The field accepts only version characters. Example: 1.4.4rc2"
EO_VERSION_CUSTOM_TYPE_LBL="Custom Version Type:"
EO_VERSION_CUSTOM_TYPE_DESC="Although the plugin is focused in using the minified type for live website performance, here you can also choose uncompressed. This is mainly for development purposes and is not recommended on a live website."
EO_MINIFIED="Minified"
EO_UNCOMPRESSED="Uncompressed"



EO_NOCONFLICT_LBL="jQuery noConflict:"
EO_NOCONFLICT_DESC="Avoiding conflicts with other JavaScript libraries such as MooTools when used alongside jQuery. 'Auto Load' will make sure to enable noConflict mode automatically if the jQuery library is loaded on either Site or Administrator."
EO_CSS_ORDER_LBL="CSS Order:"
EO_CSS_ORDER_DESC="By default the plugin CSS files will be listed above other CSS files in the list of StyleSheets in the head section of the page, example, before your template CSS. If you wish to list them last, you can set it here."
EO_FIRST="First"
EO_LAST="Last"
EO_CSS_MEDIA_TYPE_LBL="CSS Media Type:"
EO_CSS_MEDIA_TYPE_DESC="<b>All:</b> Used for all media type devices (Default value under HTML5)<br><b>Screen:</b> Used for computer screens (Default value under HTML 4.01)<br><b>Omitted:</b> When omitted, this attribute defaults to 'screen', according to the HTML4 specification. In reality browsers seem to apply 'all' if the attribute is omitted."
EO_CUSTOM_CDN_LBL="Custom CDN:"
EO_CUSTOM_CDN_DESC="If you use a CDN (i.e., MaxCDN) and you want to use it as a source (prefix all your local URLs with your CDN URL), then enable this option. This will have the effect of changing all URLs to start with your CDN URL and deliver all local content from it. If you do not use a CDN or your CDN does not provide you a special URL but works as a proxy (i.e. CloudFlare) keep this disabled."
EO_CUSTOM_CDN_URL_LBL="Custom CDN URL:"
EO_CUSTOM_CDN_URL_DESC="The URL of your CDN. Enter only the part of the URL without http:// or https:// as you will control that from the 'Custom CDN URLs' and 'Absolute URLs Scheme' options."
EO_CUSTOM_CDN_URLS_LBL="Custom CDN URLs:"
EO_CUSTOM_CDN_URLS_DESC="This setting controls the CDN URLs to all files (i.e., JS, CSS) generated and/or controlled by this plug-in when the Custom CDN is enabled.<br><br><b>Scheme Relative</b> are Absolute URLs without the Scheme, so that they always follow the page's Scheme respectively and avoid various conflicts such as when an http url is requested from an https page.<br>Example: //www.example.com/path/to/file.js<br><br><b>Absolute</b> URLs contain the Scheme (http or https), the Host or Fully Qualified Domain Name (www.example.com) and the rest of the path if available (/path/to/file.js).<br>Example: http://www.example.com/path/to/file.js"
EO_LOCAL_URLS_LBL="Local URLs:"
EO_LOCAL_URLS_DESC="This setting controls the local URLs to all files (i.e., JS, CSS) generated and/or controlled by this plug-in when the Custom CDN is disabled.<br><br><b>Relative</b> URLs contain only the path, without the Scheme and Host/Domain (FQDN).<br>Example: /path/to/file.js<br><br><b>Scheme Relative</b> are Absolute URLs without the Scheme, so that they always follow the page's Scheme respectively and avoid various conflicts such as when an http url is requested from an https page.<br>Example: //www.example.com/path/to/file.js<br><br><b>Absolute</b> URLs contain the Scheme (http or https), the Host or Fully Qualified Domain Name (www.example.com) and the rest of the path if available (/path/to/file.js).<br>Example: http://www.example.com/path/to/file.js"
EO_SCHEME_RELATIVE="Scheme Relative"
EO_ABSOLUTE="Absolute"
EO_RELATIVE="Relative"
EO_SCHEME_LBL="Absolute URLs Scheme:"
EO_SCHEME_DESC="Set the Scheme to be used when 'Absolute' URLs are selected. The 'Auto' option will use the current page's scheme. This setting will also be used in the CDN Fallback http request."
EO_AUTO="Auto"
EO_FQDN_LBL="Domain (FQDN):"
EO_FQDN_DESC="This is the Absolute Domain of your Joomla site.<br><br>A fully qualified domain name (FQDN), sometimes also referred as an absolute domain name, is a domain name that specifies its exact location in the tree hierarchy of the Domain Name System (DNS). It specifies all domain levels, including the top-level domain and the root zone.<br><br><b>Examples:</b><br>example.com<br>www.example.com<br>blog.example.com<br>other.subdomain.example.com<br><br>When set to Auto, the current one will be used. This means that in the case you are able to access i.e., example.com from www.example.com (or any other subdomain), then the current Domain (FQDN) will be the one you access it from. For users that prefer Scheme Relative or Absolute Local URLs and need to force the plug-in to use a specific Domain (FQDN) that will not change, then the 'Custom' option should be used.<br><br>If you have set the $live_site variable in your configuration.php file, then you should not worry and choose Auto here, although on websites that use both http and https on different pages the $live_site causes trouble and is not recommended."
EO_FQDN_CUSTOM_LBL="Custom Domain (FQDN):"
EO_FQDN_CUSTOM_DESC="Accepted format should be without scheme (http or https), without :// and without the relative path.<br><br><b>Correct Entry Examples:</b><br>example.com<br>www.example.com<br>other.subdomain.example.com<br><br><b>Wrong Entry Examples:</b><br>http://example.com<br>http://www.example.com/joomla/<br>http://example.com/index.php<br>www.example.com/joomla"
EO_CDN_FALLBACK_UA_LBL="CDN Fallback User-Agent:"
EO_CDN_FALLBACK_UA_DESC="When CDN Fallback is used, send a User-Agent with the cURL request. Some hosts require a User-Agent to be present."
EO_UA_TXT_LBL="Custom User-Agent:"
EO_UA_TXT_DESC="The User-Agent to be used by the CDN Fallback (if enabled). You can use a custom one, just make sure it is valid and clean (avoid weird text, it may be blocked by services).<br><br>To restore default entry, empty the field and save the plug-in."


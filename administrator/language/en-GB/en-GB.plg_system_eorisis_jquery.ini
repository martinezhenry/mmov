EO_UI_ELEM_DESC="Joomla core does not have any jQuery UI CSS files included.<br>jQuery UI, except the JavaScript (JS) files, comes with StyleSheets (CSS Themes). You can change theme using the 'Theme (CSS)' options."
EO_UI_THEME_DESC="Choose 'CDN' for a list of CDN sources or 'Local / Custom CDN' to load the file(s) from the local path (or your own CDN). To configure a Custom CDN, check the Advanced tab.<br><br>'Base' theme is used in UI 1.10.0 or lower versions and was brought back since version 1.11.3. If 'Base' theme is selected and the UI version selected is not within those version ranges, then 'UI Lightness' will be used.<br><br>Theme Images will be loaded only when using CDN as source or when using 'Use Custom UI Files'."
EO_UI_VERSION_DESC="<b>Current Default Version:</b> 1.9.2<br><br>jQuery UI 1.11.x and 1.10.x series need jQuery library 1.6+<br>jQuery UI 1.11.x series is Stable, while versions 1.10.4 or older are Legacy.<br>Versions below 1.10.1 have a 'Base' theme.<br>Versions below 1.10.0 have no minified CSS theme files except the 'Base' theme."
EO_UI_CUSTOM_LBL="Use Custom UI Files:"
EO_UI_CUSTOM_DESC="You can use the fields below to specify custom URL paths in the case you need to use versions that are not included in the plugin or you use Custom jQuery UI files.<br><br><b>Recommended Filenames for Local/Internal URLs:</b><br>jquery-ui.min.js<br>jquery-ui.min.css<br><br><b>Note:</b> When enabled, the State, Theme (CSS), Version, Source, CDN and CDN Fallback settings will be ignored, but the Area, Elements and CSS Media Type (Advanced tab) settings will still function. Take the time to check your HTML Source Code on your web browser well.<br><br><b>Custom jQuery UI Builder:</b> jqueryui.com/download<br><b>More Info:</b> eorisis.com/jquery"

